<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stickerz</title>
  <link rel="shortcut icon" href="img/baby-yoda.svg" type="image/x-icon">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <header id="home" class="header">
    <!-- #region Header -->
    <nav class="header-nav container">
      <div class="header-nav__logo">Stickerz</div>
      <div class="header-nav__menu">
        <a href="#home" class="header-nav__menu-item">Home</a>
        <a href="#products" class="header-nav__menu-item">Products</a>
        <a href="#contacts" class="header-nav__menu-item">Contacts</a>
        <a href="cart.html" class="header-nav__menu-item">Cart</a>
        <a href="#" class="header-nav__menu-item header-nav__clock"></a>
      </div>
    </nav>
    <div class="header-banner container">
      <h1 class="header-banner__h1">Stickerz</h1>
      <div class="button-container">
        <a href="#products" class="header-banner__button button"><span>Shop now</span></a>
      </div>
    </div>
    <!-- #endregion -->
  </header>
  <main>
    <section class="products container">
      <h2 id="products" class="products__h2">Products</h2>
      <div class="animated-carousel">
        <div class="animated-carousel__inner">
          <article class="product-card">
            <img src="img/baby-yoda.svg" alt="Baby Yoda">
            <h3 class="product-card__h3">Baby Yoda</h3>
            <p class="product-card__description">
              lorem ipsum...
            </p>
            <div class="product-card__buttons">
              <button class="product-card__buttons-info button button-card">Info</button>
              <button class="product-card__buttons-buy button button-card">Buy - 10.99</button>
            </div>
          </article>
          <article class="product-card">
            <img src="img/banana.svg" alt="Banana">
            <h3 class="product-card__h3">Banana</h3>
            <p class="product-card__description">
              lorem ipsum...
            </p>
            <div class="product-card__buttons">
              <button class="product-card__buttons-info button button-card">
                Info
              </button>
              <button class="product-card__buttons-buy button button-card">
                Buy - 9.99
              </button>
            </div>
          </article>
          <article class="product-card">
            <img src="img/girl.svg" alt="Girl">
            <h3 class="product-card__h3">Girl</h3>
            <p class="product-card__description">
              lorem ipsum...
            </p>
            <div class="product-card__buttons">
              <button class="product-card__buttons-info button button-card">
                Info
              </button>
              <button class="product-card__buttons-buy button button-card">
                Buy - 12.99
              </button>
            </div>
          </article>
          <article class="product-card">
            <img src="img/viking.svg" alt="Viking">
            <h3 class="product-card__h3">Viking</h3>
            <p class="product-card__description">
              lorem ipsum...
            </p>
            <div class="product-card__buttons">
              <button class="product-card__buttons-info button button-card">
                Info
              </button>
              <button class="product-card__buttons-buy button button-card">
                Buy - 13.99
              </button>
            </div>
          </article>
        </div>
        <button class="carousel__button carousel__button--prev">Prev</button>
        <button class="carousel__button carousel__button--next">Next</button>
      </div>
      <div class="products__carousel slide">
        <button class="slide__prev">⏮️</button>
        <div class="carousel__slide"></div>
        <button class="slide__next">⏭️</button>
      </div>
      <div class="products__list"></div>
    </section>
  </main>
  <footer id="contacts" class="footer container">
    <h2>Contact <span class="ui-brand">Us</span></h2>
    <form action="" class="footer__contacts">
      <input type="text" name="name" placeholder="name" />
      <input type="email" name="email" placeholder="email" />
      <button class="button button-card">Submit</button>
    </form>
  </footer>
  <script src="js/title.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/product-list.js"></script>
  <script src="js/products-carousel.js"></script>
  <script src="js/animated-carousel.js"></script>
</body>

</html>
